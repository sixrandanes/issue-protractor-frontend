<!doctype html>
<html lang="fr">
  <head>
    <title>Ilda</title>
    <base href="/">

    {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/unless}}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./app/assets/stylesheets/ilda.css">
    <script src="./app/bower_components/ckeditor/ckeditor.js"></script>
  </head>

  <body >
    <ilda-app class="application">Chargement...</ilda-app>

    <script src="./app/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Polymer script -->
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>

    <link rel="import" href="./elements.html">

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}

    <script>
      document.addEventListener('WebComponentsReady', function() {
        System.import('system-config.js').then(function () {
          System.import('main');
        }).catch(console.error.bind(console));
      });
    </script>
  </body>
</html>
